<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .main-container {
            background: linear-gradient(90deg, #1CB5E0 0%, #000851 100%);
            width: 100%;
            height: 100vh
        }

        .circles-container {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0
        }

        li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background-color: mintcream;
            bottom: -150px;
            animation-name: bubble;
            animation-duration: 25s;
            animation-direction: normal;
            animation animation-timing-function: linear;
            animation-iteration-count: infinite
        }

        @keyframes bubble { 
            0% {
            transform: translateY(0)rotate(0deg);
            opacity: 0.8;
            border-radius: 0
        }

        100% {
            transform: translateY(-1000px)rotate(720deg);
            opacity: 0;
            border-radius: 100%
        }
        }

        .circle1 {
            left: 40%;
            width: 80px;
            height: 80px;
            animation-delay: 2s
        }

        .circle2 {
            left: 70%;
            width: 60px;
            height: 100px;
            animation-delay: 1.2s
        }

        .circle3 {
            left: 20%;
            width: 50px;
            height: 60px;
            animation-delay: 1s
        }

        .circle4 {
            left: 90%;
            width: 80px;
            height: 80px;
            animation-delay: 1s
        }

        .circle5 {
            left: 100%;
            width: 100px;
            height: 80px;
            animation-delay: 2s
        }

        .circle6 {
            left: 10%;
            width: 80px;
            height: 70px;
            animation-delay: 1.5s
        }

        .circle7 {
            left: 57%;
            width: 89px;
            height: 90px;
            animation-delay: 2s
        }

        .circle1 {
            left: 65%;
            width: 85px;
            height: 60px;
            animation-delay: 1.4s
        }

        .circle9 {
            left: 85%;
            width: 40px;
            height: 60px;
            animation-delay: 1.7s
        }

    </style>

</head>

<body>
    <div class="main-container">
        <ul class="circles-container">




            <li class="circle1"></li>
            <li class="circle2"></li>
            <li class="circle3"></li>
            <li class="circle4"></li>
            <li class="circle5"></li>
            <li class="circle6"></li>
            <li class="circle7"></li>
            <li class="circle8"></li>
            <li class="circle9"></li>










        </ul>





    </div>
</body>

</html>
